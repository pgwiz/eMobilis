<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="signup-body">

  <div class="container"> 
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">
          <img src="src/fa-66-web/svgs/solid/person-circle-plus.svg" width="15px" height="15px" alt="Person icon"> Name
        </label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">
          <img src="src/fa-66-web/svgs/solid/envelope.svg" width="15px" height="15px" alt="Envelope icon"> Email
        </label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">
          <img src="src/fa-66-web/svgs/solid/lock.svg" width="15px" height="15px" alt="Lock icon"> Password
        </label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">
          <img src="src/fa-66-web/svgs/solid/lock.svg" width="15px" height="15px" alt="Lock icon"> Confirm Password
        </label>
        <input type="password" id="confirm-password" name="confirm-password" required> 
      </div>

      <button type="submit">Register</button> 
    </form>
  </div>

</body>
</html>
